[package]
name = "controller"
version = "0.11.3"
authors = ["clux <sszynrae@gmail.com>"]
edition = "2021"
default-run = "controller"
license = "Apache-2.0"
publish = false

[[bin]]
doc = false
name = "controller"
path = "src/main.rs"

[[bin]]
doc = false
name = "crdgen"
path = "src/crdgen.rs"

[lib]
name = "controller"
path = "src/lib.rs"

[features]
default = []
telemetry = ["tonic", "opentelemetry-otlp"]

[dependencies]
axum = "0.2.8"
futures = "0.3.17"
tokio = { version = "1.11.0", features = ["macros", "rt-multi-thread", "signal"] }
k8s-openapi = { version = "0.13.0", features = ["v1_22"], default-features=false }
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.67"
chrono = { version = "0.4.19", features = ["serde"] }
thiserror = "1.0.29"
schemars = { version = "0.8.3", features = ["chrono"] }
serde_yaml = "0.8.21"
tracing = "0.1.26"
tracing-subscriber = { version = "0.2.20", features = ["json"] }
tracing-opentelemetry = "0.15.0"
opentelemetry = { version = "0.16.0", features = ["trace", "rt-tokio"] }
opentelemetry-otlp = { version = "0.9.0", features = ["tokio"], optional = true }
prometheus = "0.12.0"
tonic = { version = "0.5.2", optional = true }
tower-http = { version = "0.1.1", default-features = false, features = ["trace"] }

# exemplar support (broken atm)
#prometheus = { git = "https://github.com/clux/rust-prometheus.git", rev = "c9f7ea9652e27cd2d872937c5efbe72f20db0d5e" }
#prometheus = { path = "../rust-prometheus" }

[dependencies.kube]
features = ["runtime", "client", "derive"]
version = "0.63.2"

