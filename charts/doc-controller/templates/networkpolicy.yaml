{{- if .Values.networkPolicy.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "controller.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "controller.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  egress:
  {{- if .Values.tracing.enabled }}
  # pushing tracing spans to a collector
  - to:
    - ports:
      - port: {{ .Values.tracing.collector.port }}
        protocol: TCP
      to:
    - namespaceSelector:
        matchLabels:
          name: {{.Values.tracing.collector.namespace }}
  {{- end }}

  # Kubernetes apiserver access
  - to:
    - ports:
      - port: {{ .Values.networkPolicy.kubernetesPort }}
        protocol: TCP
    - namespaceSelector:
        matchLabels:
          name: default

  {{- if .Values.networkPolicy.dns }}
  # DNS egress
  - to:
    - podSelector:
        matchLabels:
          k8s-app: kube-dns
      ports:
      - port: 53
        protocol: UDP
  {{- end }}

  ingress:
  {{- with .Values.networkPolicy.prometheus }}
  {{- if .enabled }}
  # prometheus metrics scraping support
  - from:
    - namespaceSelector:
        matchLabels:
          name: {{ .namespace }}
      podSelector:
        matchLabels:
          app: {{ .app }}
    ports:
    - port: {{ .port }}
      protocol: TCP
  {{- end }}
  {{- end }}

  podSelector:
    matchLabels:
      {{- include "controller.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Ingress
  - Egress

{{- end }}
